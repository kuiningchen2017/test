<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .new{
            background-color: aqua;
        }
    </style>
</head>
<body>
<ul>

</ul>
<script>
    //创建  元素节点
    var li = document.createElement('li')
    // 获取ul
    var ul = document.getElementsByTagName('ul')[0]
    //将创建的li标签添加到ul里面
    ul.appendChild(li)

    //创建元素节点li的  文本节点
    var textNode = document.createTextNode('new content')
    // 文本节点是元素节点的子节点 可以直接用appendChild
    li.appendChild(textNode)

    //创建  属性节点
    var attr = document.createAttribute('class')
    attr.nodeValue = 'new'
    ul.setAttributeNode(attr)
</script>
</body>
</html>
