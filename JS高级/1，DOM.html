<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width:600px;
            height:200px;
            margin:0 auto;
            border-collapse: collapse;
        }
        td{
            text-align: center;
            /*border:1px solid black;*/
        }
        th{
            border:1px solid black;
        }
        tr td {
            border:1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>名称</th>
        <th>nodeName</th>
        <th>nodeType</th>
        <th>nodeValue</th>
    </tr>
    <tr>
        <td>文档节点</td>
        <td>#document</td>
        <td>9</td>
        <td>null</td>
    </tr>
    <tr>
        <td>元素节点</td>
        <td>标签名</td>
        <td>1</td>
        <td>null</td>
    </tr>
    <tr>
        <td>属性节点</td>
        <td>属性名</td>
        <td>2</td>
        <td>属性值</td>
    </tr>
    <tr>
        <td>文本节点</td>
        <td>#text</td>
        <td>3</td>
        <td>文本内容</td>
    </tr>
</table>
<script>
    var table = document.getElementsByTagName('table')[0]
    var td =document.getElementsByTagName('td')[0]
    var tr = document.getElementsByTagName('tr')[0]
//    获取tr下的所有子节点
    var children = tr.childNodes
    console.log(children)
    //创建一个新数组
    var arr = []
    for (var i=0;i<children.length;i++){
        if(children[i].nodeType == 1){
            arr.push(children[i])
        }
    }
    children = arr
    console.log(children)
    console.log(tr.firstChild)
    alert(td.firstChild.nodeValue)
    console.log(table.nodeName,table.nodeType,table.nodeValue)
</script>
</body>
</html>
