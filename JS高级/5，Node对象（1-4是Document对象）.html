<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="parent">
    父节点的内容
    <div class="child">
        子节点1的内容
    </div>
    <div>
        子节点2的内容
    </div>
</div>
<script>
    var child = document.getElementsByClassName('child')[0]
    var parentNode = child.parentNode
    // .innerHTML获得当前元素的所有内容 包括元素内部的子标签
    console.log(parentNode.innerHTML);
    console.log(parentNode.firstChild);



    //通过父节点获取子节点
    var parent = document.getElementsByClassName('parent')[0]
    // 获取第一个子节点
    var firstChild = parent.firstChild
    console.log(firstChild.nodeName);
//    存在空白节点  通过for循环筛选出去空白文本节点
    // 获取父节点后直接调用getElementsByTagName(）方法 可以解决空白节点的问题
    firstChild = parent.getElementsByTagName('div')[0]
    console.log(firstChild.nodeName);
    // 获取当前节点的后一个兄弟节点  同样存在空白节点的问题 所以要调用两次nextSibiling属性
    var next = firstChild.nextSibling.nextSibling
    console.log(next.firstChild)
</script>
</body>
</html>
