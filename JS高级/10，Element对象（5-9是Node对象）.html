<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .child{
            background-color: red;
        }
        .box{
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="parent">
    父元素的内容
    <div class="child">
        子元素1的内容
    </div>
    <div>
        子元素2的内容
    </div>
</div>
<script>
    var parent = document.getElementsByClassName('parent')[0]
    var firstEle = parent.firstElementChild
    console.log(typeof firstEle);
    firstEle.setAttribute('class','box')
</script>
</body>
</html>
