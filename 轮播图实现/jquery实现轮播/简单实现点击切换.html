<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #outer{
            width:790px;
            margin:50px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="outer">
    <img src="./img/1.jpg" alt="">
    <button id="prev">上一张</button>
    <button id="next">下一张</button>
</div>
<script>
    // 点击按钮切换图片
    var prev = document.getElementById('prev')
    var next = document.getElementById('next')
    // 获取到img标签
    var img = document.getElementsByTagName('img')[0]
    // 通过一个数组保存所有的图片路径地址
    var arrImg = ["./img/1.jpg","./img/2.jpg","./img/3.jpg","./img/4.jpg"]
    // 模拟一个计数器
    var count = 1
    prev.onclick = function(){
        // 点击上一张
        count--
        if(count <= 0 ){
            count = arrImg.length
        }
        // 修改图片的src属性
        img.src = "./img/"+count+".jpg"
    }
    next.onclick = function(){
        count++
        if(count > arrImg.length ){
            count = 1
        }
        img.src =  "./img/"+count+".jpg"
    }
</script>
</body>
</html>
